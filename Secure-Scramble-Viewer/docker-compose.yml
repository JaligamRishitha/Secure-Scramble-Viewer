version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ssv_postgres
    environment:
      POSTGRES_USER: ssv_user
      POSTGRES_PASSWORD: ssv_password
      POSTGRES_DB: ssv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ssv_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssv_user -d ssv_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ssv_backend
    environment:
      DATABASE_URL: postgresql://ssv_user:ssv_password@postgres:5432/ssv_db
      SECRET_KEY: ${SECRET_KEY}
      STORAGE_PATH: /app/storage
      ALLOWED_ORIGINS: http://localhost:2003,http://localhost,http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500
      MAX_FILE_SIZE: 104857600
    volumes:
      - backend_storage:/app/storage
    networks:
      - ssv_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:2003
    container_name: ssv_frontend
    networks:
      - ssv_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ssv_nginx
    ports:
      - "2003:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - ssv_network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  ssv_network:
    driver: bridge

volumes:
  postgres_data:
  backend_storage:
